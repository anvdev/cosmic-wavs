services:
  warg-server:
    image: "ghcr.io/reecepbcups/warg-registry:v0.9.3"
    container_name: "warg-server"
    environment:
      WARG_OPERATOR_KEY: ecdsa-p256:I+UlDo0HxyBBFeelhPPWmD+LnklOpqZDkrFP5VduASk=
      WARG_NAMESPACE: example
      WKG_REGISTRY: http://localhost:5000
      WARG_CONTENT_BASE_URL: http://localhost:8090
      WARG_LISTEN: 0.0.0.0:8090
      WARG_VERBOSE: 1
    volumes:
      - warg-data:/var/lib/warg-server/data
    ports:
      - 8090:8090
    command: ["--rm"]

  ipfs:
    image: ipfs/kubo:v0.34.1
    container_name: ipfs
    network_mode: host
    ports:
      - "4001:4001"
      - "4001:4001/udp"
      - "8080:8080"
      - "5001:5001"
    stop_signal: SIGKILL
    command: daemon
    restart: unless-stopped

  cosmos-node:
    image: "ghcr.io/bitsongofficial/go-bitsong:v0.22.0"
    container_name: "bitsong-node"
    network_mode: "host"
    ports:
      - "26656:26656" # P2P port  
      - "26657:26657" # RPC port  
      - "1317:1317"   # REST API 
    environment:
      - MONIKER=Bitsong Node
      # genesis file is created on entry point from params set in config file
    volumes:
      - "./.cosmos:/root/.bitsongd" # Persist Bitsong chain data
      - "./script/cosmos-entrypoint.sh:/cosmos-entrypoint.sh" # Mount the entrypoint script
    command: sh -c "chmod +x /cosmos-entrypoint.sh && /cosmos-entrypoint.sh"
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:26657/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3

volumes:
  warg-data:
